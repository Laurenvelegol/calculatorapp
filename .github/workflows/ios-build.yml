name: Build iOS App

on:
  push:
    branches:
      - main  # Trigger workflow on pushes to the 'main' branch
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout Repository
        uses: actions/checkout@v2

      # Step 2: Install CocoaPods dependencies
      - name: Install CocoaPods
        run: |
          cd Calculator
          pod install

      # Step 3: Build the iOS project
      - name: Build iOS Project
        run: |
          xcodebuild -workspace Calculator.xcworkspace \
                     -scheme Calculator \
                     -sdk iphoneos \
                     -configuration Release \
                     -archivePath ${{ github.workspace }}/build/Calculator.xcarchive \
                     -allowProvisioningUpdates \
                     archive

      # Step 4: Export `.ipa` file
      - name: Export `.ipa` File
        run: |
          xcodebuild -exportArchive \
                     -archivePath ${{ github.workspace }}/build/Calculator.xcarchive \
                     -exportOptionsPlist exportOptions.plist \
                     -exportPath ${{ github.workspace }}/build/

      # Step 5: Save the `.ipa` as an artifact
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ios-app
          path: build/Calculator.ipa
